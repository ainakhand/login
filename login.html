<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300i,400,500,600" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="login.css">

    <title>YOurOwnRoom Login</title>
  </head>
  <body>
    <div class="container text-center">
    	<div class="row mt-3 justify-content-around">
    		<div class="col-12 col-md-5 Register ml-4 mt-3">
    			<h3>New To Your<span id="Own">Own</span><span id="Room">Room<span></h3>
		   		<form >
					<div class="form-row">
					    <div class="form-group col-md-6">
				      		<input type="text" class="form-control form-rounded border" id="FName" placeholder="First Name *" required title="Please Enter First Name">
				    	</div>
						<div class="form-group col-md-6">
						    <input type="text" class="form-control form-rounded border" id="LName" placeholder="Last Name">
				    	</div>
				  	</div>
				  	<div class="form-group">
				    	<input type="tel" class="form-control form-rounded border" id="phoneNumber" placeholder="Contact Number *" required title="Please Enter Contact Number" maxlength="10">
				  	</div>
				 	<div class="form-group">
				    	<input type="email" class="form-control form-rounded border" id="Email" placeholder="Email *" required title="Please Enter EMail ID">
				  	</div>
					<div class="form-group">
				    	<input type="password" class="form-control form-rounded border" id="Password" placeholder="Password *" required title="Please Enter Password" minlength="8" maxlength="16">
				  	</div>
					<div class="form-group">
				    	<input type="password" class="form-control form-rounded border" id="CPassword" placeholder="Confirm Password *" required>
				  	</div>
					<button type="submit" id="btnReg" class="btn btn-success ">REGISTER</button>
				</form>
					
			</div>
			<div class="col-12 col-md-5 Login ml-4 mt-3">
				<h3 id="head">Existing Member!</h3>
		    	<form class="mt-3">
					<div class="form-group">
				    	<input type="email" class="form-control form-rounded border " id="Email" placeholder="Email *" required title="Please Enter Email ID">
				  	</div>
				   	<div class="form-group">
				    	<input type="password" class="form-control form-rounded border" id="Password" class="icon" placeholder="Password *" required>
				  	</div>
				  	
				  	<button type="submit" class="btn btn-success ">LOGIN</button>
				  		
				</form>
				<div id="Links" >	
					<p><span class="text-muted">Forgot</span><a href="#"> Password?</a>
					<br>
					<span class="text-muted">Resend</span><a href="#"> Activation Link</a>
				</div>
			</div>	
		</div>		
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
